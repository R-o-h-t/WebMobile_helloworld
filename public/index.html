<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/coda_sign.png" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div id="toolbar"></div>
    <div style="display: flex; flex-direction: column">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-evenly;
        "
      >
        <img src="./img/coda_sign.png" width="24px" height="24px" />
        <h1>Hello World!</h1>
        <img src="./img/coda_sign.png" width="24px" height="24px" />
      </div>
      <div>
        <p>
          This is the 1st page. You can navigate to the 2nd page by clicking the
          button below.
        </p>
        <a href="/page/page2.html">Go to 2nd Page</a>
      </div>
    </div>
    <script src="./badge_service.js"></script>
    <script src="./screenshot_service.js"></script>
  </body>
  <script>
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
      installButton.style.display = "block";
      console.log("beforeinstallprompt");
    });
    const installButton = document.createElement("button");
    installButton.innerText = "Install";
    installButton.addEventListener("click", () => {
      const promptEvent = window.deferredPrompt;
      if (!promptEvent) {
        console.log("App is already installed");
        installButton.innerHTML = "App is already installed";
        installButton.disabled = true;
        return;
      }
      promptEvent.prompt();
      const pointPrompt = document.createElement("svg");
      pointPrompt.setAttribute("width", "24");
      pointPrompt.setAttribute("height", "24");
      pointPrompt.setAttribute("viewBox", "0 0 24 24");
      pointPrompt.setAttribute("fill", "none");
      pointPrompt.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      pointPrompt.innerHTML = `<path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="black"/>
      <path d="M11 7C11 6.45 11.45 6 12 6C12.55 6 13 6.45 13 7V11H17C17.55 11 18 11.45 18 12C18 12.55 17.55 13 17 13H13V17C13 17.55 12.55 18 12 18C11.45 18 11 17.55 11 17V13H7C6.45 13 6 12.55 6 12C6 11.45 6.45 11 7 11H11V7Z" fill="black"/>`;
      document.body.appendChild(pointPrompt);

      promptEvent.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === "accepted") {
          console.log("User accepted the A2HS prompt");
        } else {
          console.log("User dismissed the A2HS prompt");
        }
        window.deferredPrompt = null;
      });
    });
    document.body.appendChild(installButton);

    if (window.matchMedia("(display-mode: standalone)").matches) {
      document.body.removeChild(installButton);
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then((reg) => console.log("service worker registered"))
        .catch((err) => console.log("service worker not registered", err));
    }
  </script>
</html>
